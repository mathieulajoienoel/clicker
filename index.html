<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Clicker</title>
  <meta name='viewport' content='width=device-width initial-scale=1'>
  <!--<link rel='stylesheet' type='text/css' media='screen' href='main.css'>-->
  <script src='index.js'></script>
</head>
<body>

  <main>
    <h1>Clicker</h1>
    <button id="clicker">Click</button>

    <div class="panel">
      <h2>Stats</h2>
      <div>Total points : <span id="total_points">0</span></div>
      <div>Points per second : <span id="points_per_second">0</span>/s</div>
    </div>

    <div class="panel">
      <h2>Attributes</h2>
      <div>Points per click : <span id="points_per_click">1</span></div>
      <div>Bonus points : <span id="extra_points_per_second">0</span></div>
      <div>Multiplier : <span id="multiplier">1</span>X</div>
    </div>

    <div class="panel">
      <h2>Store</h2>
      <ul id="store">
        <li class="upgrade" data-type='points' data-id='test-points-1' data-value="10" data-price="5"><span class="name"></span>&nbsp;<button>Buy</button></li>
        <li class="upgrade" data-type='points' data-id='test-points-2' data-value="20" data-price="10"><span class="name"></span>&nbsp;<button>Buy</button></li>
        <li class="upgrade" data-type='points' data-id='test-points-3' data-value="30" data-price="15"><span class="name"></span>&nbsp;<button>Buy</button></li>
        <li class="upgrade" data-type='points' data-id='test-points-4' data-value="40" data-price="20"><span class="name"></span>&nbsp;<button>Buy</button></li>
        <li class="upgrade" data-type='points' data-id='test-points-5' data-value="50" data-price="25"><span class="name"></span>&nbsp;<button>Buy</button></li>
        <li class="upgrade" data-type='extra_points' data-id='test-extra-points-1' data-value="1" data-price="1"><span class="name"></span>&nbsp;<button>Buy</button></li>
        <li class="upgrade" data-type='extra_points' data-id='test-extra-points-2' data-value="2" data-price="5"><span class="name"></span>&nbsp;<button>Buy</button></li>
        <li class="upgrade" data-type='extra_points' data-id='test-extra-points-3' data-value="3" data-price="10"><span class="name"></span>&nbsp;<button>Buy</button></li>
        <li class="upgrade" data-type='extra_points' data-id='test-extra-points-4' data-value="4" data-price="20"><span class="name"></span>&nbsp;<button>Buy</button></li>
        <li class="upgrade" data-type='extra_points' data-id='test-extra-points-5' data-value="5" data-price="30"><span class="name"></span>&nbsp;<button>Buy</button></li>
        <li class="upgrade" data-type='multiplier' data-id='test-multiplier-1' data-value="1" data-price="50"><span class="name"></span>&nbsp;<button>Buy</button></li>
        <li class="upgrade" data-type='multiplier' data-id='test-multiplier-2' data-value="2" data-price="100"><span class="name"></span>&nbsp;<button>Buy</button></li>
        <li class="upgrade" data-type='multiplier' data-id='test-multiplier-3' data-value="3" data-price="200"><span class="name"></span>&nbsp;<button>Buy</button></li>
        <li class="upgrade" data-type='multiplier' data-id='test-multiplier-4' data-value="4" data-price="500"><span class="name"></span>&nbsp;<button>Buy</button></li>
        <li class="upgrade" data-type='multiplier' data-id='test-multiplier-5' data-value="5" data-price="1000"><span class="name"></span>&nbsp;<button>Buy</button></li>
        <li class="upgrade" data-type='click' data-id='test-click-1' data-value="1" data-price="5"><span class="name"></span>&nbsp;<button>Buy</button></li>
        <li class="upgrade" data-type='click' data-id='test-click-2' data-value="2" data-price="10"><span class="name"></span>&nbsp;<button>Buy</button></li>
        <li class="upgrade" data-type='click' data-id='test-click-3' data-value="3" data-price="15"><span class="name"></span>&nbsp;<button>Buy</button></li>
        <li class="upgrade" data-type='click' data-id='test-click-4' data-value="4" data-price="20"><span class="name"></span>&nbsp;<button>Buy</button></li>
        <li class="upgrade" data-type='click' data-id='test-click-5' data-value="5" data-price="25"><span class="name"></span>&nbsp;<button>Buy</button></li>
      </ul>
    </div>
  </main>

</body>
</html>
